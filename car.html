<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500" style="border:1px solid #000000">
	</canvas>
</body>
<script>
	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		
			context.fillStyle = "#0000ff";
			context.fillRect(150, 250, 150, 50);
			
			context.fillStyle = "#0000ff";
			context.fillRect(175, 200, 100, 50);
		
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc(185, 300, 25, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
			
			context.fillStyle = "#000000";
			context.beginPath();
			context.arc(265, 300, 25, 0, 2 * Math.PI, true);
			context.closePath();
			context.fill();
		}
	
</script>
</body>
</html>
