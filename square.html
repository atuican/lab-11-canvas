<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500">
	</canvas>
</body>
<script>
	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		context.fillStyle = "#ffff00";
		context.fillRect(150, 50, 100, 100);
		
	}
	
</script>
</body>
</html>
