<!DOCTYPE html>
<html>
<body onload="draw()">
	<canvas id="sketch" width="500" height="500">
	</canvas>
</body>
<script>
	
	function draw() {
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		
		context.fillStyle = "#ffff00";
		context.fillRect(50, 50, 100, 100);
		
		context.fillStyle = "#00ffff";
		context.beginPath();
		context.arc(225, 100, 50, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();
		
	}
	
</script>
</body>
</html>
